        header {

        .mickey-icon::before, .mickey-icon::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--xmas-gold);
            border-radius: 50%;
            top: -8px;
        }
        .mickey-icon::before { left: -4px; }
        .mickey-icon::after { right: -4px; }

        /* --- åœ–ç‰‡æ»‘å‹•å€ --- */
        .slider-container {
            width: 100%;
            height: 72%; 
            display: flex;
            align-items: center;
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scrollbar-width: none; 
            -ms-overflow-style: none;
            padding: 0 5%;
            gap: 10px;
            z-index: 5;
        }

        .slider-container::-webkit-scrollbar {
            display: none;
        }

        /* --- å¡ç‰‡æ¨£å¼ --- */
        .card {
            flex: 0 0 90%;
            height: 100%;
            background: transparent;
            border-radius: 0;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-image {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* å®Œæ•´é¡¯ç¤ºä¸è£åˆ‡ */
            display: block;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        /* è£é£¾ç¬¦è™Ÿ */
        .decor {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            z-index: 5;
            pointer-events: none;
            animation: spin 10s linear infinite; 
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- é ç¢¼é¡¯ç¤ºå€ --- */

            background: rgba(20, 107, 58, 0.6);
            padding: 4px 15px;
            border-radius: 15px;
            margin-top: 5px;
            border: 1px solid var(--xmas-gold);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* --- åº•éƒ¨æŒ‡ç¤ºé» --- */
        .pagination {
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px; /* å› ç‚ºé»è®Šå¤šäº†ï¼Œé–“è·ç¨å¾®ç¸®å° */
            z-index: 10;
            padding: 0 10px;
            flex-wrap: nowrap; /* ç¢ºä¿ä¸æ›è¡Œ */
        }

        .dot {
            width: 6px; /* å› ç‚ºæœ‰14å€‹é»ï¼Œç¨å¾®ç¸®å°ä¸€é»é»ä»¥å…å¤ªæ“  */
            height: 6px;
            min-width: 6px; /* é˜²æ­¢è¢«å£“ç¸® */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--xmas-gold);
            transform: scale(1.5);
            box-shadow: 0 0 8px var(--xmas-gold);
        }

    </style>
</head>

    <script>
        // é›ªèŠ±ç‰¹æ•ˆ
        const snowContainer = document.getElementById('snow-container');
        const createSnowflakes = () => {
            const snowCount = 20; 
            for (let i = 0; i < snowCount; i++) {
                const snow = document.createElement('div');
                snow.classList.add('snowflake');
                snow.innerHTML = 'â„';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = Math.random() * 3 + 5 + 's';
                snow.style.fontSize = Math.random() * 10 + 10 + 'px';
                snow.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snow);
            }
        };
        createSnowflakes();

        // åœ–ç‰‡æ»‘å‹•é‚è¼¯
        const slider = document.getElementById('slider');
        const dots = document.querySelectorAll('.dot');
        const cards = document.querySelectorAll('.card');
        const counter = document.getElementById('counter');

        const observerOptions = {
            root: slider,
            threshold: 0.6 
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const index = Array.from(cards).indexOf(entry.target);
                    
                    dots.forEach(dot => dot.classList.remove('active'));
                    if(dots[index]) {
                        dots[index].classList.add('active');
                    }

                    counter.innerText = `${index + 1} / ${cards.length}`;
                }
            });
        }, observerOptions);

        cards.forEach(card => {
            observer.observe(card);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                cards[index].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            });
        });
    </script>
